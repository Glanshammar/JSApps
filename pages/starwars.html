<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="../styles/starwars.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="sw-header">Star Wars Biometrics</h1>
        <div class="container">
            <label for="characterName">Character Name</label>
            <input type="text" id="characterName" placeholder="Character Name">
            <button id="searchButton">Search</button>
            <div id="loading">Searching for character...</div>
            <label for="output">Result:</label>
            <textarea id="output" rows="5" readonly></textarea>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/header-footer.js"></script>
    <script src="../scripts/starwars.js"></script>
</body>
</html>
