<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="../styles/todo.css">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>

    <!-- Main Content -->
    <main class="container">
        <h2>Min Inköpslista</h2>
        <div class="input-group">
            <label for="itemInput"></label>
            <input type="text" id="itemInput" placeholder="Lägg till vara">
            <button id="addButton">Lägg till</button>
        </div>
        <ul id="shoppingList">
            <!-- Listan kommer att fyllas dynamiskt med JavaScript -->
        </ul>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../scripts/header-footer.js"></script>
    <script src="../scripts/todo.js"></script>
</body>
</html>
